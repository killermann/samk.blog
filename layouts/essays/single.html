{{ define "main" }}
<header class="section-header format-page wrap">
	<h1 class="page-title chameleon-color">{{ .Title }}</h1>
	<div class="section-intro entry-content text-wrap">
		{{ .Content }}
	</div>
	<hr/>
</header>
<section class="section-main">
	<div class="loop">
		{{ range where site.Pages "Type" "post" }}
			{{ if (not ( isset .Params "format" )) }}
				{{ partial "card.html" . }}
			{{ end }}
		{{ end }}
	</div>
</section>
{{ end }}
