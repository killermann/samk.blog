{{ define "main" }}
<header class="archive-header wrap {{ .Title | urlize }}">
	<h1 class="page-title tc">
		{{ .Title | default .Site.Title }}
	</h1>
	{{- if eq .Paginator.PageNumber 1 }}
	<div class="section-intro entry-content text-wrap">
		{{ .Content }}
	</div>
	<hr/>
	{{ end -}}
</header>
<section class="section-main">
	<div class="loop">
		{{ range .Paginator.Pages }}
			{{- partial "card.html" . -}}
		{{ end }}
		{{- partial "pagination.html" . -}}
	</div>
</section>
{{ end }}
